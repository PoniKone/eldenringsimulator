<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ELDENRINGパラメータシミュレータ</title>
		<link rel="stylesheet" href="style.css">
		<link href="jquery-ui-1.13.1/jquery-ui.css" rel="stylesheet">
		<script src="jquery-ui-1.13.1/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.13.1/jquery-ui.js"></script>
	</head>
	<body style="padding: 0px;">
	<header>
		<h1>
			ELDENRING(エルデンリング)<br>
			パラメータシミュレータ
		</h1>
		<p>
			素性選択後、各能力値を変更してください。<br>
			現在のレベル・生命力・精神力・持久力・筋力・技量・知力・信仰・神秘の値が表示されます。<br>
			キャラクターの育成プラン作成にお使いください。
		</p>
	</header>
		<main>
			<div id="cnt1">
				<p>素性:</p>
				<select name="classselect" id="classselect" style="display: none;">
					<option value="1">放浪騎士</option>
					<option value="2">剣士</option>
					<option value="3">勇者</option>
					<option value="4">盗賊</option>
					<option value="5">星見</option>
					<option value="6">預言者</option>
					<option value="7">侍</option>
					<option value="8">囚人</option>
					<option value="9">密使</option>
					<option value="10">素寒貧</option>
				</select>
			</div>
			<div id="cnt2">
				<p>
					レベル:
					<span id="lv">9</span>
				</p>
				<table id="skill">
					<tr>
						<td>HP:</td>
						<td><span id=hp>522</span></td>
						<td>FP:</td>
						<td><span id=fp>68</span></td>
					</tr>
					<tr>
						<td>スタミナ:</td>
						<td><span id=st>94</span></td>
						<td>重量:</td>
						<td><span id=cp>49.8</span></td>	
					</tr>
				</table>
				<ul>
					<li>
						生命:&nbsp;
						<span><input id="vit" readonly></span>
						<button id="tenup1" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown1" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						精神:&nbsp;
						<span><input id="mnd" readonly></span>
						<button id="tenup2" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown2" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						持久:&nbsp;
						<span><input id="edr" readonly></span>
						<button id="tenup3" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown3" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						筋力:&nbsp;
						<span><input id="str" readonly></span>
						<button id="tenup4" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown4" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						技量:&nbsp;
						<span><input id="dex" readonly></span>
						<button id="tenup5" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown5" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						知力:&nbsp;
						<span><input id="int" readonly></span>
						<button id="tenup6" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown6" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						信仰:&nbsp;
						<span><input id="pie" readonly></span>
						<button id="tenup7" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown7" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
					<li>
						神秘:&nbsp;
						<span><input id="mys" readonly></span>
						<button id="tenup8" role="button">
							<span class="ui-button-text">10UP</span>
						</button>
						<button id="tendown8" role="button">
							<span class="ui-button-text">10DOWN</span>
						</button>
					</li>
				</ul>
			</div>
		</main>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
